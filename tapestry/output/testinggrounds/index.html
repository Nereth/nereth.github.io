<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testinggrounds - Tapestry</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #1f2937;
            --bg-card-hover: #374151;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --link: #60a5fa;
            --border: #374151;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
        .title { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .subtitle { color: var(--text-secondary); margin-top: 0.5rem; }
        .breadcrumb { margin-bottom: 1rem; font-size: 0.875rem; }
        .breadcrumb a { color: var(--link); text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        h2 { margin: 2rem 0 1rem; color: var(--text-primary); }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.25rem;
            transition: all 0.15s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-2px);
        }
        .card-title { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        .card-description { font-size: 0.875rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../../index.md">Tapestry</a> / testinggrounds
        </div>
        <header class="header">
            <h1 class="title">testinggrounds</h1>
            <p class="subtitle">Workspace</p>
        </header>

        <h2>Campaigns</h2>
        <div class="card-grid">
            <a href="campaignone/index.html" class="card">
                <h3 class="card-title">CampaignOne</h3>
                <p class="card-description">Campaign reference with characters, locations, factions, and sessions.</p>
            </a>
        </div>
    </div>
</body>
</html>
